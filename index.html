<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="dialog">
        <form action="" id="book-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" step="1" min="1">
            <label for="read">Read?</label>
            <span><input type="radio" name="read" value="Yes">Yes</span>
            <span><input type="radio" name="read" value="No" checked>No</span>
            <button id="add">Add</button>
            <button id="clear">Clear</button>
            <button id="close">Close</button>
        </form>
    </dialog>
    
    <div id="library-container">
        <p>Library</p>
        <div id="library"></div>
        <button id="show-dialog">New Book</button>
    </div>
    <div id="book-display"></div>
</body>
</html>
