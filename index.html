<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="dialog">
        <form action="" id="book-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" maxlength="90">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" maxlength="60">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" step="1" min="1" maxlength="15">
            <label for="read">Read?</label>
            <div>
                <input type="radio" name="read" value="Yes">Yes
                <input type="radio" name="read" value="No" checked>No
            </div>
            <div id="error-message"></div>
            <div id="form-buttons">
                <button id="add">Add</button>
                <button id="clear">Clear</button>
            </div>
            <button id="close">x</button>
        </form>
    </dialog>
    <h1>Library</h1>
    <div id="main-grid">
        <div id="shelf-title">
            <div id="shelf-text">Book Shelf</div>
            <button id="show-dialog">New Book</button>
        </div>
        <div id="library-wrapper">
            <div id="library"></div>
        </div>
        <div id="display-container"></div>
    </div>
</body>
</html>
